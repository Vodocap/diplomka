name: Build and deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust and add wasm target
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          source $HOME/.cargo/env

      - name: Build WebAssembly with wasm-pack
        run: |
          ls -la
          wasm-pack build --release --target web --out-dir pkg

      - name: Show publishable files (diagnostic)
        run: |
          echo "-- root listing --"
          ls -la
          echo "-- pkg listing --"
          if [ -d pkg ]; then ls -la pkg; else echo "pkg missing"; fi
          echo "-- check wasm.js --"
          if [ -f pkg/wasm.js ]; then head -n 5 pkg/wasm.js || true; file --mime-type pkg/wasm.js || true; else echo "pkg/wasm.js missing"; fi
          echo "-- check wasm_bg.wasm --"
          if [ -f pkg/wasm_bg.wasm ]; then file --mime-type pkg/wasm_bg.wasm || true; else echo "pkg/wasm_bg.wasm missing"; fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
