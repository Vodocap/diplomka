name: Build and deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust and add wasm target
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          source $HOME/.cargo/env

      - name: Build WebAssembly with wasm-pack
        run: |
          ls -la
          wasm-pack build --release --target web --out-dir pkg

      - name: Ensure pkg files are committed into repository (optional)
        if: always()
        run: |
          # Optionally copy pkg into a committed folder so deploy action sees it
          # This is only needed if you prefer committed artifacts; otherwise deploy uses build output.
          mkdir -p committed_build
          rm -rf committed_build/pkg || true
          if [ -d pkg ]; then cp -r pkg committed_build/; fi
          cp index.html committed_build/ || true
          echo "Committed build staged in committed_build/ (not auto-committed)"

      - name: Show publishable files (diagnostic)
        run: |
          echo "-- root listing --"
          ls -la
          echo "-- pkg listing --"
          if [ -d pkg ]; then ls -la pkg; else echo "pkg missing"; fi
          echo "-- check wasm.js --"
          if [ -f pkg/wasm.js ]; then head -n 5 pkg/wasm.js || true; file --mime-type pkg/wasm.js || true; else echo "pkg/wasm.js missing"; fi
          echo "-- check wasm_bg.wasm --"
          if [ -f pkg/wasm_bg.wasm ]; then file --mime-type pkg/wasm_bg.wasm || true; else echo "pkg/wasm_bg.wasm missing"; fi

      - name: Prepare deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy
          # copy index and pkg into deploy dir
          cp -r index.html deploy/ || true
          cp -r test_data_with_nulls.csv deploy/ || true
          if [ -d pkg ]; then 
            cp -r pkg deploy/
            rm -f deploy/pkg/.gitignore
          fi
          # ensure nojekyll so GitHub Pages serves files as-is
          touch deploy/.nojekyll
          # Add _headers file for proper MIME types (Netlify/Cloudflare)
          cat > deploy/_headers << 'EOF'
          /pkg/*.wasm
            Content-Type: application/wasm
          /pkg/*.js
            Content-Type: application/javascript
          EOF
          # Verify structure
          echo "=== Deploy directory structure ==="
          ls -laR deploy/
          echo "=== Checking wasm.js import path ==="
          grep -n "import.*pkg.*wasm" deploy/index.html || echo "No import found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
